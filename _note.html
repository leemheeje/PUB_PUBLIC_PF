<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>_note</title>
    <style>
        .form { width: 50%; display: inline-block; float: left;}
        .mmx{display: inlnie-block; width: 50%; float: left; word-break: break-all;}
    </style>
</head>

<body>

    <form class="form">
        <div class="form-group">디바이스선택
            <input type="radio" data-params='{"required" : true}' name="USER_DEVICE" value="device1">
            <label class="form-check-label">안드로이드</label>
            <input type="radio" data-params='{"required" : true}' name="USER_DEVICE" value="device2">
            <label class="form-check-label">아이폰</label>
            <input type="radio" data-params='{"required" : true}' name="USER_DEVICE" value="device3">
            <label class="form-check-label">아이폰A</label>
            <input type="radio" data-params='{"required" : true}' name="USER_DEVICE" value="device4">
            <label class="form-check-label">아이폰C</label>
            <input type="radio" data-params='{"required" : true}' name="USER_DEVICE" value="device5">
            <label class="form-check-label">아이폰D</label>
            <input type="radio" data-params='{"required" : true}' name="USER_DEVICE" value="device6">
            <label class="form-check-label">아이폰E</label>
        </div>

        <div class="form-group">
            <label>한글</label>
            <input type="text" name="USER_NAME" data-params='{"ime" : "ko", "required" : true}' class="form-control valTest1" placeholder="한글만입력" title="한글">
        </div>
        <div class="form-group">
            <label>숫자</label>
            <input type="number" name="USER_NUMBER" data-params='{"ime" : "number", "required" : true}' class="form-control valTest2" placeholder="숫자만입력" title="숫자">
        </div>

        <div class="form-group">
            <label>전화번호</label>
            <input type="number" name="USER_PHONENUMBER" data-params='{"ime" : "tel", "required" : true}' class="form-control valTest3" placeholder="숫자만입력" title="숫자 전화번호">
        </div>
        <div class="form-group">
            <label>영어</label>
            <input type="text" name="USER_EN_NAME" data-params='{"ime" : "en", "required" : true}' class="form-control valTest4" placeholder="영어만입력" title="영어">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>en,number = 이메일</label>
                <input type="hidden" name="USER_EMAIL" value="" />
                <input type="email" name="USER_EMAIL_ID" data-params='{"ime" : "en,number", "required" : true}' class="form-control valTest5" placeholder="이메일" title="이메일">
            </div>
            <div class="form-group col-md-4">
                <label>영어&특수문자</label>
                <input type="email" name="USER_EMAIL_DOMAIN" data-params='{"ime" : "en,etc"}' class="form-control mailform valTes6" placeholder="이메일" title="이메일">
            </div>
            <div class="form-group col-md-2">
                <label>선택</label>
                <select class="form-control" onchange="$('.mailform').val(this.value)">
                    <option value="">직접입력</option>
                    <option value="naver.com">naver.com</option>
                    <option value="hanmail.net">hanmail.net
                        <option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>선택</label>
            <select class="form-control valTest7" name="USER_GENDER" data-params='{"required" : true}'>
                <option value="">선택</option>
                <option value="man">남성</option>
                <option value="woman">여성</option>
            </select>
        </div>
        <div class="form-group">개인정보A
            <input type="radio" data-params='{"required" : true}' name="USER_AGREE1" class="valTest8 agree1" value="agree1">
            <label class="form-check-label">동의</label>
            <input type="radio" name="USER_AGREE1">
            <label class="form-check-label">미동의</label>
        </div>
        <div class="form-group">개인정보B
            <input type="radio" data-params='{"required" : true}' name="USER_AGREE2" class="agree2" value="agree2">
            <label class="form-check-label">동의</label>
            <input type="radio" name="USER_AGREE2">
            <label class="form-check-label">미동의</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="USER_CHK1" data-params='{"required" : true}' class="form-check-input" value="chk1">
            <label class="form-check-label"><span style="color: red">필수선택</span></label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="USER_CHK2" class="form-check-input" value="chk2">
            <label class="form-check-label">다중선택</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="USER_CHK3" class="form-check-input" value="chk3">
            <label class="form-check-label">다중선택</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="USER_CHK4" class="form-check-input" value="chk4">
            <label class="form-check-label">다중선택</label>
        </div>
        <div class="form-group">
            <label>Example textarea</label>
            <textarea class="form-control" name="USER_COMMENT" data-params='{"required" : true}' placeholder="텍스트에어리어"></textarea>
        </div>
        <button type="submit" class="btn btn-primary formAjaxBtn">값전송 ajax</button>
        <button type="button" class="btn btn-primary formLogBtn">값전송X 값추출</button>
        <button type="button" class="btn formClearBtn">필드초기화</button>
    </form>
    <div class="mmx">1</div>
    <div class="dkdkdkdkd"></div>

    <link rel="stylesheet" href="./css/design.plugin.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <script src="./js/lib/jquery-1.9.1.min.js"></script>
    <script src="./js/design.plugin.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(this).find('.form').cmmValidator();
            $(this).find('.dkdkdkdkd').cmmCalendal();
            $('.formAjaxBtn').click(function() {

                if (!$('[name="USER_DEVICE"]').cmmAjax()) {
                    alert('디바이스선택해주세요');
                    return false;
                }
                if (!$('[name="USER_NAME"]').cmmAjax()) {
                    alert('한글 비엇음');
                    return false;
                }
                if (!$('[name="USER_NUMBER"]').cmmAjax()) {
                    alert('숫자 비엇음');
                    return false;
                }
                if (!$('[name="USER_PHONENUMBER"]').cmmAjax()) {
                    alert('전화번호 비엇음');
                    return false;
                }
                if (!$('[name="USER_PHONENUMBER"]').cmmAjax('tel')) {
                    alert('전화번호는 010/011로 시작하여야합니다.');
                    return false;
                }
                if (!$('[name="USER_PHONENUMBER"]').cmmAjax(10, 11)) { //min , max 글자수 체크 
                    alert('전화번호는 10자 이상 11자 이하 입니다.');
                    return false;
                }
                if (!$('[name="USER_EN_NAME"]').cmmAjax()) {
                    alert('영어 비엇음');
                    return false;
                }
                if (!$('[name="USER_EMAIL_ID"]').cmmAjax()) {
                    alert('USER_EMAIL 비엇음');
                    return false;
                }
                if (!$('[name="USER_EMAIL_DOMAIN"]').cmmAjax()) {
                    alert('USER_EMAIL_DOMAIN 비엇음');
                    return false;
                } else {
                    //이메일형식 아이디부분과 도메인부분 합침
                    $('[name="USER_EMAIL"]').val($('[name="USER_EMAIL_ID"]').val() + $('[name="USER_EMAIL_DOMAIN"]').val());
                }
                if (!$('[name="USER_GENDER"]').cmmAjax()) {
                    alert('USER_GENDER 비엇음');
                    return false;
                }
                if (!$('[name="USER_AGREE1"]:required').cmmAjax()) {
                    alert('USER_AGREE1 동의필요');
                    return false;
                }
                if (!$('[name="USER_AGREE2"]:required').cmmAjax()) {
                    alert('USER_AGREE2 동의필요');
                    return false;
                }
                if (!$('[name="USER_CHK1"]:required').cmmAjax()) {
                    alert('USER_CHK1 체크필요');
                    return false;
                }
                if (!$('[name="USER_COMMENT"]').cmmAjax()) {
                    alert('USER_COMMENT 비엇음');
                    return false;
                }

                $('.form').cmmAjax('submit', {
                    'complete': function(data) {
                        console.log(data);
                    }
                });
                return false;
            });
            $('.formClearBtn').click(function() {
                $('.form').cmmAjax('clear');
            });

            $('.formLogBtn').click(function() {
                var data = $('.form').cmmAjax('result'); // data 객체만 뽑아내기 jsontype , stringfy 는 데이터연동에서..
                var dataString = $('.form').cmmAjax('result', 'json');
                $('.mmx').text(dataString);
            });
        });
    </script>
</body>

</html>
